<ion-item (click)="ionViewCanLeave($event)">
  <ion-thumbnail item-left>
    <img src={{app.icon}}>
  </ion-thumbnail>
  <h2>{{app.name}}</h2>
  <p>{{app.corp}}</p>

  <button ion-button item-right color={{app.buttonColor}}><progress-bar [app]="app" [progress]="loadProgress" item-right></progress-bar></button>
</ion-item>
