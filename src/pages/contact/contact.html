<ion-header>
  <ion-navbar color="blue">
    <ion-item color="blue">
      <button ion-button menuToggle icon-only left>
        <ion-icon name='menu'></ion-icon>
      </button>

      <ion-title></ion-title>
      <button ion-button item-end small (click)="presentPopover($event)">地图</button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="pin" item-start color="danger" small></ion-icon>
      <h2 id="position">您当前的位置：获取中...</h2>
    </ion-item>
      <div id="bmap" #bmap></div>
    <ion-item id="knock-on">
      <span class="knock-icon">上</span>
      <span class="knock-time"></span>
      <span>(上班时间8:00)</span>
      <p class="knock-pos"></p>
    </ion-item>
    <ion-item id="knock-off">
      <span class="knock-icon">下</span>
      <span class="knock-time"></span>
      <span>(下班时间17:00)</span>
      <p class="knock-pos"></p>
    </ion-item>
  </ion-list>

  <div id="check-in" (click)="ampmChoose($event)">
    <span>打卡<br/>{{ myDate | date:'HH:mm:ss' }}</span>
    <!--<span></span>-->
  </div>
</ion-content>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <p>some menu content, could be list items</p>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
